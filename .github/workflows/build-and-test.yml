name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "**.js"
      - ".github/workflows/*.yml"
      - eslint.config.mjs
      - package.json

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install
      - name: Check format
        run: npx dprint check
      - name: Run Linting
        run: DEBUG=eslint:eslint npm run lint
  build:
    name: Testing
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, ubuntu-slim]
        node-version: [20, 22, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
