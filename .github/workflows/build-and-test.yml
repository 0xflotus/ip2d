name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
    paths:
      - '**.ts'
      - '.github/workflows/*.yml'
      - package.json

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - name: Run Linting
        run: DEBUG=eslint:eslint npm run lint
  build:
    name: Testing
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
        node-version: [18, 20, 22]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - run: npm test
