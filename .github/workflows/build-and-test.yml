name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "**.js"
      - ".github/workflows/*.yml"
      - eslint.config.mjs
      - package.json

jobs:
  lint:
    name: Lint (Oxlint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oxc-project/oxlint-action@v2.0.1
        with:
          deny: |
            correctness
            no-eval
          warn: |
            suspicious
            perf
  build:
    name: Testing
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, ubuntu-slim]
        node-version: [20, 22, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
